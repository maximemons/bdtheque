<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BDthèque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <!-- Header mobile (hamburger menu) -->
    <header class="header-mobile">
        <i class="fas fa-bars hamburger" id="hamburger" onclick="displayHamburgerMenu()"></i>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar"></aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="user-card">
                <div class="user-header">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-info">
                        <h3 id="userName"></h3>
                        <p id="userEmail"></p>
                    </div>
                </div>
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Se déconnecter
                </button>
            </div>

            <div class="shortcuts" id="shortcuts-container">
                <div class="shortcut-card shortcut-card-full">
                    <h2>Rechercher</h2>
                    <div>
                        <select id="searchCateg">
                            <option value="bd">BD</option>
                            <option value="collection">Collection</option>
                            <option value="editor">Éditeur</option>
                        </select>
                        <input id="searchBarInput" type="text" placeholder="titre, numéro, année ou ISBN">
                        <button id="searchCamera" class="show-camera">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button id="searchBar">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="videoWrap" style="margin-top:12px">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
            <button id="closeCamera">
                <i class="fas fa-window-close"></i>
                Fermer
            </button>
        </div>
    </div>

    <script type="module">
        import { checkAuthAndRedirect } from '../scripts/auth-guard.js';
        checkAuthAndRedirect();
    </script>
    <script type="module" src="../scripts/menu.js"></script>

    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script src="../scripts/scanner.js"></script>

    <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
